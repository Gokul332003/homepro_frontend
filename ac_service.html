<!DOCTYPE html>
<html>

<head>
    <title>Ceiling Fan Repair - HOME-PRO-CONNECT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://m.media-amazon.com/images/G/01/AUIClients/AmazonUI.min._V2_.css">
    <link rel="icon" href="./Images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
 /* Adjusted CSS for proper alignment */
 body {
        font-family: 'Poppins', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
    }
    .service-details {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
        text-align: center;
        background-color: #fff;
        margin: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    .service-details img {
        max-width: 100%;
        height: auto;
    }
    .service-details h2 {
        font-size: 28px;
        font-weight: bold;
        margin: 20px 0 10px;
    }
    .service-details p {
        font-size: 18px;
        margin-bottom: 10px;
    }
    .service-details button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #2980b9;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }
    .service-details button:hover {
        background-color: #2475a4;
    }
</style>

<body>
    <section>
        <nav class="navbar">
            <div class="navbar-brand">HOME-PRO-CONNECT</div>
        </nav>
    </section>
    <section class="service-container">
        <div class="service-details">
            <img src="https://jainservice.com/wp-content/uploads/2017/07/ac-service1.jpg" style="max-width: 100%; height: auto; border-radius: 5px; margin-bottom: 10px;">
            <h2>AC Service</h2>
            <p>Professional AC repair and maintenance services. We offer installation, repair, and cleaning for all AC brands and models.</p>
            <p>Price: Rs.1299</p>
            <button onclick="addToCart()">Buy Now</button>
            <button id="proceedToCart" style="display: none;" onclick="goToCart()">Proceed to Cart</button>
        </div>
    </section>

    <footer class="footer">
        &copy; 2023 HOME-PRO-CONNECT. All rights reserved.
    </footer>

    <script>
        const btnScrollToTop = document.querySelector("#btnScrollToTop");
        btnScrollToTop.addEventListener("click", function () {
            window.scrollTo(0, 0);
        });

        function addToCart() {
            const imageUrl = document.querySelector("img").src;
            const serviceName = document.querySelector("h2").textContent;
            const price = document.querySelector("p:nth-of-type(2)").textContent.split(":")[1].trim();
            const item = {
                imageUrl: imageUrl,
                serviceName: serviceName,
                price: price
            };
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(item);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Item added to cart!");
            document.getElementById("proceedToCart").style.display = "inline-block";
        }

        function goToCart() {
            window.location.href = "cart.html";
        }
    </script>
</body>

</html>
