<!DOCTYPE html>
<html>
<head>
    <title>Ceiling Fan Repair - HOME-PRO-CONNECT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./static/style.css">
    <link rel="icon" href="./Images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
    /* Adjusted CSS for proper alignment */
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
    }
    .service-details {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
        text-align: center;
        background-color: #fff;
        margin: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    .service-details img {
        max-width: 100%;
        height: auto;
    }
    .service-details h2 {
        font-size: 28px;
        font-weight: bold;
        margin: 20px 0 10px;
    }
    .service-details p {
        font-size: 18px;
        margin-bottom: 10px;
    }
    .service-details button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #2980b9;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }
    .service-details button:hover {
        background-color: #2475a4;
    }
</style>
<body>
<section>
    <nav class="navbar navbar-expand-lg navbar-light" style="background: #2980b9;">
        <!-- Your existing code for the navbar -->
    </nav>
</section>

<section>
    <div class="service-details">
      <img src="https://jainservice.com/wp-content/uploads/2017/07/ac-service1.jpg">
        <h2>AC Service</h2>
        <p>AC Repair & Service, Installation, Cleaning</p>
        <p>Price: Rs.1299</p>
        <button class="buybutton" onclick="addToCart()">Buy</button>
        <button id="proceedToCart" style="display: none;" onclick="goToCart()">Proceed to Cart</button>
    </div>
</section>

<footer class="bg-dark text-white pt-5 pb-4">
    <!-- Your existing code for the footer -->
</footer>

<script src="./static/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Scroll to top button -->
<button id="btnScrollToTop">
    <i class="material-icons">arrow_upward</i>
</button>

<script>
    const btnScrollToTop = document.querySelector("#btnScrollToTop");
    btnScrollToTop.addEventListener("click", function () {
        window.scrollTo(0, 0);
    });

    function addToCart() {
        const imageUrl = document.querySelector("img").src;
        const serviceName = document.querySelector("h2").textContent;
        const price = document.querySelector("p:nth-of-type(2)").textContent.split(":")[1].trim();
        const item = {
            imageUrl: imageUrl,
            serviceName: serviceName,
            price: price
        };
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push(item);
        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Item added to cart!");
        document.getElementById("proceedToCart").style.display = "inline-block";
    }

    function goToCart() {
        window.location.href = "cart.html";
    }
</script>
</body>
</html>
