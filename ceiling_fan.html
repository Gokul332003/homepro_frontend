<!DOCTYPE html>
<html>
    <head>
        <title>HOME-PRO-CONNECT</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-S76sQqipvd11nYJg+kC3ECF0Kw94km2Cac3+2F0NeR3AvcqWaUuREzpTLmzXUFCe" crossorigin="anonymous">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: grid;
                min-height: 100vh;
                grid-template-rows: auto 1fr auto;
            }
    
     .navbar {
        background-color: #333; /* Set the background color */
        color: #fff; /* Set the text color */
        padding: 10px; /* Add padding to the navbar */
      }
    
      .navbar-menu a {
        text-decoration: none; /* Remove underlines from links */
        color: #fff; /* Set link text color */
        margin: 0 15px; /* Add spacing between links */
        font-size: 16px; /* Set font size for links */
      }
    
      .cart-logo {
        background-color: #f00; /* Set a background color for the cart link */
        color: #fff; /* Set text color for the cart link */
        padding: 5px 10px; /* Add padding to the cart link */
        border-radius: 5px; /* Round the corners of the cart link */
      }
    
      .navbar {
          background-color: #333; /* Set the background color */
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px;
      }
      .navbar-brand img {
          max-width: 150px; 
        }
        .navbar-menu a {
          text-decoration: none;
          color: #fff;
          margin: 0 15px;
          font-size: 16px;
        }
        .cart-logo {
          background-color: #f00;
          color: #fff;
          padding: 5px 10px;
          border-radius: 5px;
      }
            .service-container {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                margin-top: 50px;
            }
    
            .service-details {
                text-align: center;
                width: 50%;
            }
    
            .service-details img {
                max-width: 100%;
                height: auto;
                border-radius: 5px;
                margin-bottom: 20px;
            }
    
            h2 {
                color: #333;
                font-size: 28px;
            }
    
            p {
                color: #666;
                font-size: 16px;
            }
    
            .delivery-date {
                color: #666;
                font-size: 14px;
                margin-top: 10px;
            }
    
            button {
                padding: 10px 20px;
                margin-top: 20px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
    
            button:hover {
                background-color: #45a049;
            }
            
            .footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px 0;
            }
        </style>
    </head>    
<body>
    <section>
        <nav class="navbar">
          <div class="navbar-brand">
            <!-- <img src="Images\Logo\ApniDukan.png" alt="logo"> -->
          </div>
          <div class="navbar-menu">
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a class="cart-logo" href="cart.html">
              Cart
            </a>
                </div>
            </nav>
        </section>

<section>
    <div class="service-details">
        <img src="https://media.istockphoto.com/id/1410673632/photo/electrician-repairs-the-ceiling-fan.jpg?s=612x612&w=0&k=20&c=QRYTezfjgpjYsBBCNBc75vjKu-nbSgNjLkHrPb9z5Tg=">
        <h2>Ceiling Fan Repair</h2>
        <p>Brands: Balaji, Usha, Havells, All</p>
        <p>Price: Rs.350</p>
        <button class="buybutton" onclick="addToCart()">Buy</button>
        <button id="proceedToCart" style="display: none;" onclick="goToCart()">Proceed to Cart</button>
    </div>
</section>
<footer class="footer">
    &copy; 2023 HOME-PRO-CONNECT. All rights reserved.
</footer>


<script>
    const btnScrollToTop = document.querySelector("#btnScrollToTop");
    btnScrollToTop.addEventListener("click", function () {
        window.scrollTo(0, 0);
    });

    function addToCart() {
        const imageUrl = document.querySelector("img").src;
        const serviceName = document.querySelector("h2").textContent;
        const price = document.querySelector("p:nth-of-type(2)").textContent.split(":")[1].trim();
        const item = {
            imageUrl: imageUrl,
            serviceName: serviceName,
            price: price
        };
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push(item);
        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Item added to cart!");
        document.getElementById("proceedToCart").style.display = "inline-block";
    }

    function goToCart() {
        window.location.href = "cart.html";
    }
</script>
</body>
</html>
