<!DOCTYPE html>
<html>
<head>
    <title>HOME-PRO-CONNECT</title>
    <!-- Add your meta tags, links, and other stylesheets here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<style>
    /* Add your CSS styles here */
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
    }
    .container {
        text-align: center;
    }
    .message {
        font-size: 36px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }
    .animation {
        animation: fadeInDown;
        animation-duration: 2s;
    }
</style>
<body>
    <div class="container">
        <div class="animate__animated animate__fadeInDown message">
            Service is booked!
        </div>
        <div class="animation animate__animated animate__fadeInDown">
            <!-- <img src="" alt="Booking Image" style="width: 300px;"> -->
        </div>
        <div class="animation animate__animated animate__fadeInDown" style="margin-top: 20px;">
            <p>Your technician will be visiting your location soon.</p>
        </div>
    </div>
</body>
</html>
