<!DOCTYPE html>
<html>

<head>
    <title>HomePro Connect</title>
    <link rel="stylesheet" href="./static/signup.css">
    <link rel="icon" href="./Images/favicon.ico" type="image/x-icon">
    <script>
        function displayMessageReset() {
            alert("Alert! You Have Clicked On Reset Button, Please Fill Your Data Again");
        }
        
        function displaySuccessMessage() {
            // Display a success message
            alert("Signup is successful! You can now log in.");

            // Redirect to the login page
            window.location.href = "login.html";
        }
    </script>
</head>

<body>
    <section>
        <div class="box">
            <div class="form">
                <div class="form_logo"><img src="Images\Logo\ApniDukan.png"></div>
                <h2>SignUp</h2>
                <form action="backend_registration.php" method="POST" onsubmit="displaySuccessMessage()">
                    <!-- Replace 'backend_registration.php' with the actual backend script for registration -->
                    <div class="inputBox">
                        <input type="text" name="username" placeholder="Username" required pattern="[a-zA-Z0-9]+" title="Only AlphaNumeric Characters Allowed">
                        <img src="./Images/user.png">
                    </div>
                    <div class="inputBox">
                        <input type="email" name="email" placeholder="Email Id" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        <img src="./Images/user.png">
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password" placeholder="Password" id="pass" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*#?&]).{8,16}"
                            title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and length should be minimum 8 and maximum 16 characters">
                        <img src="./Images/lock.png">
                        <span class="show-hide">
                            <i class="fas fa-eye" id="eye" onclick="spl()"></i>
                        </span>
                    </div>
                    <label class="remember"><input type="checkbox" name="remember">Remember Me</label>
                    <div class="inputBox">
                        <input class="btn" type="submit" name="register" value="SignUp">
                    </div>
                </form>
                <p>Have an <a href="login.html">Account</a>?</p>
            </div>
        </div>
    </section>
</body>

<script>

</script>

</html>
