<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Launch - Home Services Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FF4081; /* Set the background color */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .launch-container {
            text-align: center;
            animation: fadeInUp 1s ease-out;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .launch-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff; /* Set the button background color */
            color: #FF4081; /* Set the button text color */
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .launch-button:hover {
            background-color: #D81B60; /* Set the button background color on hover */
            color: #fff; /* Set the button text color on hover */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="launch-container">
        <h1>Exciting News!</h1>
        <p>We're launching a new website</p>
        <a href="#" class="launch-button">Launch Soon</a>
    </div>

</body>
</html>
