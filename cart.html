<!DOCTYPE html>
<html>
<head>
    <title>Cart - HOME-PRO-CONNECT</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        section {
            flex: 1;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        #cart-items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .cart-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 60px; /* Adjusted margin bottom to prevent overlap with the footer */
        }
        button:hover {
            background-color: #2c3e50;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <section>
        <h2>Your Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div id="empty-cart" style="text-align: center; display: none;">
            <img src="https://th.bing.com/th/id/OIP.eUSVoabMqQhdjIrpfspHvgHaHa?w=195&h=196&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Empty Cart Logo" style="width: 200px; height: 200px;">
            <p>Your cart is empty</p>
        </div>
    </section>

    <button onclick="goToCheckout()" id="checkoutButton" style="display: none;">Proceed to Checkout</button>

    <footer>
        &copy; 2023 HOME-PRO-CONNECT. All rights reserved.
    </footer>

    <script>
        // Code for handling cart functionality
        let cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    
        function displayCartItems() {
            const cartContainer = document.getElementById("cart-items");
            const emptyCartMessage = document.getElementById("empty-cart");
            const checkoutButton = document.getElementById("checkoutButton");
            let totalAmount = 0;
    
            if (cartItems.length === 0) {
                cartContainer.style.display = "none";
                emptyCartMessage.style.display = "block";
                checkoutButton.style.display = "none";
            } else {
                cartContainer.style.display = "flex";
                emptyCartMessage.style.display = "none";
                checkoutButton.style.display = "block";
    
                cartContainer.innerHTML = "";
    
                cartItems.forEach((item, index) => {
                    const cartItemDiv = document.createElement("div");
                    cartItemDiv.classList.add("cart-item");
                    const itemImage = document.createElement("img");
                    itemImage.src = item.imageUrl;
    
                    const itemName = document.createElement("p");
                    itemName.textContent = item.serviceName;
    
                    const itemPrice = document.createElement("p");
                    itemPrice.textContent = item.price;
    
                    totalAmount += parseFloat(item.price.split("Rs.")[1]);
    
                    const removeButton = document.createElement("button");
                    removeButton.textContent = "Remove";
                    removeButton.onclick = () => removeItem(index);
    
                    cartItemDiv.appendChild(itemImage);
                    cartItemDiv.appendChild(itemName);
                    cartItemDiv.appendChild(itemPrice);
                    cartItemDiv.appendChild(removeButton);
    
                    cartContainer.appendChild(cartItemDiv);
                });
            }
    
            return totalAmount;
        }
    
        function removeItem(index) {
            cartItems.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cartItems));
            displayCartItems();
        }
    
        function goToCheckout() {
            const totalAmount = displayCartItems();
            if (totalAmount > 0) {
                window.location.href = `payment.html?amount=${totalAmount}`;
            }
        }
    
        displayCartItems();
    </script>    
</body>
</html>
