<!DOCTYPE html>
<html>

<head>
    <title>Cart - HOME-PRO-CONNECT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-details p {
            margin: 5px 0;
        }

        button {
            background-color: #f0c14b;
            color: #111;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin: 20px auto;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ddb347;
        }

        footer {
            background-color: #232f3e;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item img {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div id="empty-cart" style="text-align: center; display: none;">
                <img src="https://th.bing.com/th/id/OIP.eUSVoabMqQhdjIrpfspHvgHaHa?w=195&h=196&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Empty Cart Logo" style="width: 200px; height: 200px;">
                <p>Your cart is empty</p>
            </div>
        </div>
    </section>

    <button onclick="goToCheckout()" id="checkoutButton" style="display: none;">Proceed to Checkout</button>

    <footer>
        &copy; 2023 HOME-PRO-CONNECT. All rights reserved.
    </footer>

    <script>
        // Code for handling cart functionality
        let cartItems = JSON.parse(localStorage.getItem("cart")) || [];

        function displayCartItems() {
            const cartContainer = document.getElementById("cart-items");
            const emptyCartMessage = document.getElementById("empty-cart");
            const checkoutButton = document.getElementById("checkoutButton");
            let totalAmount = 0;

            if (cartItems.length === 0) {
                cartContainer.style.display = "none";
                emptyCartMessage.style.display = "block";
                checkoutButton.style.display = "none";
            } else {
                cartContainer.style.display = "block";
                emptyCartMessage.style.display = "none";
                checkoutButton.style.display = "block";

                cartContainer.innerHTML = "";

                cartItems.forEach((item, index) => {
                    const cartItemDiv = document.createElement("div");
                    cartItemDiv.classList.add("cart-item");
                    const itemImage = document.createElement("img");
                    itemImage.src = item.imageUrl;

                    const cartItemDetails = document.createElement("div");
                    cartItemDetails.classList.add("cart-item-details");

                    const itemName = document.createElement("p");
                    itemName.textContent = item.serviceName;
                    const itemDescription = document.createElement("p");
                    itemDescription.textContent = item.description;
                    const itemPrice = document.createElement("p");
                    itemPrice.textContent = item.price;

                    totalAmount += parseFloat(item.price.split("Rs.")[1]);

                    const removeButton = document.createElement("button");
                    removeButton.textContent = "Delete";
                    removeButton.onclick = () => removeItem(index);

                    cartItemDetails.appendChild(itemName);
                    cartItemDetails.appendChild(itemDescription);
                    cartItemDetails.appendChild(itemPrice);
                    cartItemDetails.appendChild(removeButton);

                    cartItemDiv.appendChild(itemImage);
                    cartItemDiv.appendChild(cartItemDetails);

                    cartContainer.appendChild(cartItemDiv);
                });
            }

            return totalAmount;
        }

        function removeItem(index) {
            cartItems.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cartItems));
            displayCartItems();
        }

        function goToCheckout() {
            const totalAmount = displayCartItems();
            if (totalAmount > 0) {
                window.location.href = `payment.html?amount=${totalAmount}`;
            }
        }

        displayCartItems();
    </script>
</body>

</html>
